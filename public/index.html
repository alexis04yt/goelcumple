<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Confirmación de Asistencia al Evento</h1>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="nombreFamilia">Nombre de la Familia:</label>
                <input type="text" id="nombreFamilia" name="nombreFamilia" required>
            </div>
            <div class="form-group">
                <label>¿Confirman asistencia?</label>
                <div>
                    <input type="radio" id="asisteSi" name="confirmacionAsistencia" value="Si" required>
                    <label for="asisteSi">Sí</label>
                </div>
                <div>
                    <input type="radio" id="asisteNo" name="confirmacionAsistencia" value="No">
                    <label for="asisteNo">No</label>
                </div>
            </div>
            <button type="submit">Enviar Confirmación</button>
        </form>
        <p id="message" style="margin-top: 20px;"></p>
        <p><a href="ver_datos.html">Ver todas las confirmaciones</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
